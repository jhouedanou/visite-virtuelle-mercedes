<!DOCTYPE html>
<html>
<head>
	<title>Mercedes Benz by CFAO - Visite virtuelle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<!-- Préchargement de la police Corporate A BQ -->
	<link rel="preload" href="skin/fonts/CorporateABQ-Regular.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="skin/fonts/CorporateABQ-Bold.woff2" as="font" type="font/woff2" crossorigin>
	
	<!-- Corporate A BQ Font -->
	<link rel="stylesheet" href="skin/fonts/stylesheet.css">
	<link rel="stylesheet" href="skin/global.css">
	
	<style>
		@font-face {
			font-family: 'Corporate A BQ';
			src: url('skin/fonts/CorporateABQ-Regular.woff2') format('woff2'),
				url('skin/fonts/CorporateABQ-Regular.woff') format('woff');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'Corporate A BQ';
			src: url('skin/fonts/CorporateABQ-Bold.woff2') format('woff2'),
				url('skin/fonts/CorporateABQ-Bold.woff') format('woff');
			font-weight: bold;
			font-style: normal;
			font-display: swap;
		}

		html { height:100%; }
		* { font-family: 'Corporate A BQ', Arial, Helvetica, sans-serif !important; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:'Corporate A BQ', Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
</head>
<body>

<!-- Musique d'arrière-plan -->
<audio id="bgmusic" loop preload="auto">
	<source src="https://orange-keeley-69.tiiny.site/music1.mp3" type="audio/mpeg">
</audio>

<script src="tour.js"></script>

<div style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;text-align:center;"><td>ERROR:<br><br>Javascript not activated<br><br></td></tr></table></noscript>
	<script>
		embedpano({xml:"tour.xml", passQueryParameters:"startscene,startlookat"});

		// Démarrer la musique après interaction utilisateur
		const audio = document.getElementById('bgmusic');
		audio.volume = 0.3;

		// Fonctions de contrôle de la musique appelées depuis krpano
		function playMusic() {
			audio.play();
		}

		function pauseMusic() {
			audio.pause();
		}

		function muteMusic() {
			audio.volume = 0.0;
		}

		function unmuteMusic() {
			audio.volume = 0.3;
		}

		// Démarrer la musique immédiatement
		setTimeout(function() {
			audio.play().catch(function(error) {
				console.log('Autoplay bloqué, en attente d\'interaction utilisateur');
			});
		}, 100);

		// Aussi essayer au premier mouvement de souris
		document.addEventListener('mousemove', function() {
			if (audio.paused) {
				audio.play();
			}
		}, { once: true });

		// Et au premier clic
		document.addEventListener('click', function() {
			if (audio.paused) {
				audio.play();
			}
		}, { once: true });
	</script>
</div>

</body>
</html>
