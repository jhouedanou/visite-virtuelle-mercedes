    <path d="M 25 55 L 75 55" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
    <path d="M 28 62 L 72 62" stroke="#FFFFFF" stroke-width="0.8" opacity="0.5"/>

