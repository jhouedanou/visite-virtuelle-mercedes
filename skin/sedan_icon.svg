    <!-- Roues arrière -->
    <circle cx="70" cy="72" r="7" fill="#FFFFFF"/>
    <circle cx="70" cy="72" r="4" fill="#333333"/>

    <!-- Détails calandre Mercedes -->
    <circle cx="17" cy="56" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="20" cy="56" r="1.5" fill="#FFFFFF" opacity="0.8"/>

